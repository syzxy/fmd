version: "3"

services:
  app:
    container_name: fmd-app
    build:
      # context: .
      # dockerfile: Dockerfile
      args:
        APP_PORT: ${APP_PORT}
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - ${APP_PORT}:3000
    volumes:
      - ./src/app:/app/app

  db:
    image: postgres
    container_name: fmd-db
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: fmd-adminer
    restart: always
    depends_on:
      db:
        condition: service_started
    ports:
      - 8080:8080

volumes:
  db-data:
  